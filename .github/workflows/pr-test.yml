name: PR Tests For express-oauth2-client

on:
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Set git info'
        run: |
          git config user.name benbarron
          git config user.email benbarron@protonmail.com
        env:
          - GIT_AUTHOR_NAME: benbarron
          - GIT_AUTHOR_EMAIL: benbarron@protonmail.com

      - name: 'Checkout'
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: 'Version check'
        uses: reedyuk/npm-version@1.1.1
        with:
          version: '1.0.1'
          # package: '/'
          git-tag-version: 'true'
      - run: npm ci
      - run: npm test
